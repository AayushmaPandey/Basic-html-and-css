<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body {
            background: #fdfdff;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        section {
            margin: 40px auto;
            max-width: 600px;
            background: #d8ebec;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 32px 24px 24px 24px;
        }
        h1 {
            font-family: Arial, sans-serif;
            font-size: 2.5rem;
            color: #3a3a7a;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 32px;
            text-shadow: 0 2px 8px rgba(58,58,122,0.08);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery-img-box {
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            background: #fff;
            width: 48%;
            height: 170px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gallery-img-box:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 32px rgba(58,58,122,0.18);
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        @media (max-width: 600px) {
            .gallery-img-box {
                width: 100%;
                height: 140px;
            }
            section {
                padding: 18px 6px 12px 6px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <section>
        <h1>Gallery Section</h1>
        <div class="gallery">
            <div class="gallery-img-box"><img src="image1.jpg" alt="Image 1"></div>
            <div class="gallery-img-box"><img src="img 2.jpg" alt="Image 2"></div>
            <div class="gallery-img-box"><img src="img 3.jpg" alt="Image 3"></div>
            <div class="gallery-img-box"><img src="img4.jpeg" alt="Image 4"></div>
        </div>
    </section>
</body>
</html>
